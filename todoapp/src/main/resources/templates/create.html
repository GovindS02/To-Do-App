<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="card p-4 mb-5">
        <div class="card-header" th:text="${task.id != null} ? 'Edit Task' : 'Add New Task'">Add New Task</div>
        <div class="card-body">
            <form th:action="${task.id != null} ? @{/tasks/update/{id}(id=${task.id})} : @{/tasks/create}" th:object="${task}" method="post">
                <div class="mb-3">
                    <label class="form-label">Task Title</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="Enter task title" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" th:field="*{completed}">
                    <label class="form-check-label">Completed</label>
                </div>
                <button type="submit" class="btn btn-success" th:text="${task.id != null} ? 'Update Task' : 'Add Task'">Add Task</button>
                <a class="btn btn-secondary" th:href="@{/tasks}">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
